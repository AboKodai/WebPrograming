<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap.css">
<head>
<meta charset="UTF-8">
<title>新規登録</title>
</head>
<body>
	<div class="yellow">
		<p class="right">
		<pre>
			ユーザー名さん 　　　　<a>ログアウト</a>
		</pre>
		</p>
	</div>
	<h1>ユーザー新規登録</h1>
	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">ログインID</label> <input type="email"
				class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="ID">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">パスワード</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="パスワード">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">パスワード確認</label> <input type="email"
				class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="パスワード">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">ユーザー名</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="ユーザー名">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">生年月日</label> <input type="email"
				class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" placeholder="（例）2018年01月01日">
		</div>
		<button type="submit" class="btn btn-primary">登録</button>
	</form>
	<a>戻る</a>
</body>
</html>
